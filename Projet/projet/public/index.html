<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <title>Leaflet</title>
  <link rel="stylesheet" href="leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <style>

  </style>
</head>

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <div class="slidecontainer">
    <input type="range" min="1950" max="2021" value="2021" class="slider" id="myRange">
  <h1 id="year"></h1>
  </div>

  <div class="graph" id="wordCountContainer"></div>

  <div id="map">

  </div>
  <div id="info">

    <div class="container">
      <div class="Wiki">
        <h1 id="titre"></h1>
        <div id="sousTitre">
          <h3 id="country"></h3>
          <h3 id="city"> | </h3>
        </div>
        <p id="intro"></p>
      </div>
      <div class="Podium">
        <h2>Podium final</h2>
        <div id="podium"></div>
      </div>
      <div class="Stats">
        <h2>Meilleur temps</h2>
        <div id="BestAverageSpeed"></div>
        
      </div>
    </div>





  </div>

  <script src="build/bundle.js"></script>
  


</body>

</html>
